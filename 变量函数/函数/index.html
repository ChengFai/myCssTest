<body>
    <div class="plainText">
        <h1>1 这几天心里颇不宁静。今晚在院子里坐着乘凉，
        忽然想起日日走过的荷塘，
        </h1>

        <h2>
            2 在这满月的光里，
        总该另有一番样子吧。月亮渐渐地升高了，
        </h2>

        <h3>
              3 墙外马路上孩子们的欢笑，已经听不见了；
        妻在屋里拍着闰儿，迷迷糊糊地哼着眠歌。
        </h3>
        
        <h4>
            我悄悄地披了大衫，带上门出去。
        </h4>
        
        
        <span>
           sp  沿着荷塘，是一条曲折的小煤屑路。这是一条幽僻的路；白天也少人走，
        </span>

        <p>
            ppp 夜晚更加寂寞。荷塘四面，长着许多树，
            蓊蓊郁郁的。路的一旁，是些杨柳，
        </p>
        
        <h2>
            和一些不知道名字的树。没有月光的晚上，
            这路上阴森森的，有些怕人。
        </h2>
