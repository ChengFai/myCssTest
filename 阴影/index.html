<body>
    <div id="poem">
        秦时明月汉时关，万里长征人未还。
        <br>
        但使龙城飞将在，不教胡马度阴山。
    </div>

    <div>
        <p class="p1">白日依山尽，黄河入海流。</p>
        <p class="p2">白日依山尽，黄河入海流。</p>
    </div>
</body>
